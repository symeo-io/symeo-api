Description: Symeo API - ECS Services

Parameters:
  DesiredCount:
    Type: Number
    Default: 2

  MaxCount:
    Type: Number
    Default: 50

  ECSCluster:
    Type: String

  Tag:
    Type: String

  Env:
    Type: String

  DataDogApiKey:
    Type: String

  ECSTaskRole:
    Type: String

  ECSExecutionRole:
    Type: String

  ECSAutoScaleRole:
    Type: String

  DockerRepository:
    Type: String

  CloudwatchLogsGroup:
    Type: String

  TargetGroup:
    Type: String

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  Subnets:
    Description: Choose which subnets the Application Load Balancer should be deployed to
    Type: List<AWS::EC2::Subnet::Id>

Conditions:
  isProduction: !Equals [ !Ref Env, prod]

Resources:
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      NetworkMode: awsvpc
      Family: !Sub SymeoApi-TaskFamily-${Env}
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Sub arn:aws:iam::${AWS::AccountId}:role/${ECSExecutionRole}
      TaskRoleArn: !Sub arn:aws:iam::${AWS::AccountId}:role/${ECSTaskRole}
      Cpu: 512
      Memory: 1024
      ContainerDefinitions:
      - Name: !Sub SymeoApiContainer-${Env}
        Image: !Sub ${DockerRepository}:${Tag}
        Cpu: 412
        Memory: 768
        PortMappings:
        - ContainerPort: 9999
        HealthCheck:
          Command:
            - "CMD-SHELL"
            - "curl -f http://localhost:9999/health || exit 1"
          Interval: 5
          Retries: 2
          Timeout: 3
        DockerLabels:
          com.datadoghq.ad.instances: "[{\"host\": \"%%host%%\", \"port\": 9999}]"
          com.datadoghq.ad.check_names: "!Sub [\"symeo-api-${Env}\"]"
          com.datadoghq.ad.init_configs: "[{}]"
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: !Ref CloudwatchLogsGroup
            awslogs-region: !Sub ${AWS::Region}
            awslogs-stream-prefix: symeo-apiAssiociatePublicIp
      - !If
        - isProduction
        - Name: !Sub DataDogAgent-${Env}
          Image: 'public.ecr.aws/datadog/agent:latest'
          Cpu: 100
          Memory: 256
          PortMappings:
            - ContainerPort: 8126
              HostPort: 8126
              Protocol: tcp
          Environment:
            - Name: DD_API_KEY
              Value: !Ref DataDogApiKey
            - Name: DD_SITE
              Value: datadoghq.eu
            - Name: DD_APM_ENABLED
              Value: true
            - Name: DD_APM_NON_LOCAL_TRAFFIC
              Value: true
            - Name: ECS_FARGATE
              Value: true
            - Name: DD_APM_IGNORE_RESOURCES
              Value: GET /actuator/health
        - !Ref AWS::NoValue

  ECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      DesiredCount: !Ref DesiredCount
      HealthCheckGracePeriodSeconds: 120
      LaunchType: FARGATE
      TaskDefinition: !Ref TaskDefinition
      ServiceName: !Sub SymeoApi-Service-${Env}
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref SecurityGroup
          Subnets: !Ref Subnets
      LoadBalancers:
      - ContainerName: !Sub SymeoApiContainer-${Env}
        ContainerPort: 9999
        TargetGroupArn: !Ref TargetGroup

  scalingPolicyUp:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub ScalingPolicyUp-${Env}
      PolicyType: StepScaling
      ScalingTargetId: !Ref scalableTarget
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        Cooldown: 30
        MetricAggregationType: Average
        StepAdjustments:
        - MetricIntervalLowerBound: 0
          ScalingAdjustment: 2

  scalingPolicyDown:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub ScalingPolicyDown-${Env}
      PolicyType: StepScaling
      ScalingTargetId: !Ref scalableTarget
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        Cooldown: 30
        MetricAggregationType: Average
        StepAdjustments:
        - MetricIntervalUpperBound: 0
          ScalingAdjustment: -1

  scalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxCount
      MinCapacity: !Ref DesiredCount
      ResourceId: !Join [ "/", [ "service", !Ref ECSCluster, !GetAtt ECSService.Name ] ]
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/${ECSAutoScaleRole}
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  ServiceCPUAlarmScaleUp:
    Type: AWS::CloudWatch::Alarm
    Properties:
      EvaluationPeriods: 3
      Statistic: Average
      AlarmName: !Sub SymeoApiServicescalingCPUscaleUpAlarm-${Env}
      Threshold: 50
      AlarmDescription: Alarm if CPU is too high
      Period: 60
      AlarmActions:
      - !Ref scalingPolicyUp
      Namespace: AWS/ECS
      Dimensions:
      - Name: ClusterName
        Value: !Ref ECSCluster
      ComparisonOperator: GreaterThanThreshold
      MetricName: CPUUtilization

  ServiceCPUAlarmScaleDown:
    Type: AWS::CloudWatch::Alarm
    Properties:
      EvaluationPeriods: 4
      Statistic: Average
      AlarmName: !Sub SymeoApiServicescalingCPUscaleDownAlarm-${Env}
      Threshold: 10
      AlarmDescription: Alarm if CPU is too low
      Period: 60
      AlarmActions:
      - !Ref scalingPolicyDown
      Namespace: AWS/ECS
      Dimensions:
      - Name: ClusterName
        Value: !Ref ECSCluster
      ComparisonOperator: LessThanThreshold
      MetricName: CPUUtilization

Outputs:
  ServiceName:
    Value: !GetAtt ECSService.Name
  FamilyName:
    Value: !Sub SymeoApi-TaskFamily-${Env}
